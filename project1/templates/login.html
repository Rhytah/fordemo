<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->

  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
  
  
</head>
<body>

    <div class="row">
        <form class="col s12" style="background-color:crimson;">
          <div class="row">
            <div class="input-field col s3">
              <input text="First Name" id="first_name" type="text" class="validate" placeholder="First Name">
              
            </div>
            <div class="input-field col s3">
              <input id="last_name" type="text" class="validate" placeholder="Last Name">
              
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <!-- <input disabled value="I am not editable" id="disabled" type="text" class="validate">
              <label for="disabled">Disabled</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="password" type="password" class="validate" placeholder="Password">
              
            </div>
          </div> 
          <div class="row">
            <div class="input-field col s3">
              <input id="email" type="email" class="validate" placeholder="Email">
              <button>Login</button>
           
            </div>
          </div>
          <div class="row">
            <div class="col s3">
              <!-- This is an inline input field:
              <div class="input-field inline">
                <input id="email_inline" type="email" class="validate">
                <label for="email_inline">Email</label> -->
                <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
              </div>
            </div>
          </div>
        </form>
      </div>
  
</body>
</html>
